<body>
    <h1>To jest formularz - Zadanie Domowe</h1>
    <form action="https://formspree.io/sara.kordonowska@hotmail.com" method="POST">
        <label for="name">Imię:</label>
         <input type="text" name="name" id="name" placeholder="Imię"><br>
         <label for="surname">Nazwisko:</label>
         <input type="text" name="surname" id="surname" placeholder="Nazwisko"><br>

         <label><input type="radio" name="gender">Kobieta</label>

         <input type="checkbox" name="agreement" id="agreement" required>
         <label for="agreement">Wyrażam zgodę na przetwarzanie moich danych osobowych</label><br>
         <textarea name="message" id="message" placeholder="Wiadomość"></textarea><br>
         <input type="submit" value="Wyślij formularz">
     </form>
